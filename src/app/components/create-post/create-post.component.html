<div class="row">
  <div class="col-12">
    <form [formGroup]="createPostForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control"
            />
            <small
              *ngIf="titleControl.invalid && titleControl.touched"
              class="text-danger"
              >Title is required & should start with x</small
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="body">Body</label>
            <textarea
              type="text"
              id="body"
              class="form-control"
              formControlName="body"
              rows="6"
            ></textarea>
            <small
              *ngIf="bodyControl.invalid && bodyControl.touched"
              class="text-danger"
              >Body is required</small
            >
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success me-3"
            [disabled]="!createPostForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
