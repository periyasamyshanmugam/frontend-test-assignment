<div class="row mt-3 mb-3">
  <div class="col-md-5 mx-auto">
    <div class="input-group">
      <input class="form-control border rounded-pill" [formControl]="filter" type="search"
        placeholder="Start typing to Filter by Title">
    </div>
  </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let postEl of postList | async; let i = index" class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ postEl.title }}</h5>
        <p class="card-text">
          {{ postEl.body }}
        </p>
        <a [routerLink]="['/post-details', postEl.id]" class="btn btn-primary">Details</a>
      </div>
      <div class="card-footer">
        <small class="text-muted">Posted by {{ postEl.userId }}</small>
      </div>
    </div>
  </div>
</div>
